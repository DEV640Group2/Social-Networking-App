<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password | Social Network</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="forgot-password.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Forgot Password</h2>
            <p class="subtitle">Enter your company email to reset your password.</p>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label>Company Email</label>
                    <input type="email" id="email" placeholder="example@company.com" required />
                    <small id="emailError" class="error-message"></small>
                </div>

                <button type="submit" class="btn">Reset Password</button>
                <p class="login-link"><a href="login.html">Back to Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
