<div class="profile-card">
    <img id="profilePic" src="default.jpg" alt="Profile Picture" class="profile-thumbnail" />
    <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic()" />
    
    <h3 contenteditable="true" id="displayName">John Doe</h3>
    <p contenteditable="true" id="bio">Web Developer at Company</p>
    <p contenteditable="true" id="status">“Available for networking”</p>
    <p contenteditable="true" id="interests">#JavaScript #React #UX</p>
  
    <label>
      <input type="checkbox" id="privacyToggle" onchange="togglePrivacy()" />
      Make profile private
    </label>
  </div>
