<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging | Social Network</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="messaging.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-box messaging-box">
            <h2 class="section-title">ğŸ’¬ Messaging</h2>
            <p class="subtitle">Select your chat mode and send a message to your colleague or group.</p>

            <div class="input-group">
                <label for="chatType">Chat Type</label>
                <select id="chatType" onchange="switchChatMode()" class="select-input">
                    <option value="private">Private Chat</option>
                    <option value="group">Group Chat</option>
                </select>
            </div>

            <div class="input-group" id="privateFriendSelectGroup">
                <label for="friendSelect">Select Friend(s)</label>
                <select id="friendSelect" class="select-input"></select> <!-- no 'multiple' here -->
                <small class="hint" id="selectionHint" style="display: none;">
                    Hold Ctrl (Windows) or Command (Mac) to select multiple
                </small>
            </div>            
            
            <div class="input-group">
                <label for="messageInput">Message</label>
                <textarea id="messageInput" placeholder="Type your message..." class="textarea-input"></textarea>
            </div>

            <button class="btn send-btn" onclick="sendMessage()">ğŸ“¤ Send Message</button>

            <button class="btn toggle-history-btn" onclick="toggleChatHistory()">ğŸ•“ Toggle Chat History</button>
            <ul id="chatHistory" class="chat-history-list"></ul>

            <p class="login-link">
                <a href="add-friends.html">â† Back to Add Friends</a>
            </p>
        </div>
    </div>
</body>
</html>
