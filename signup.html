<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Social Network</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="signup.js"></script>
</head>
<body>

    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <p class="subtitle">Join our community with your company email.</p>

            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label>Company Email</label>
                    <input type="email" id="email" placeholder="example@company.com" required>
                    <small id="emailError" class="error-message"></small>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter a strong password" required>
                    <small id="passwordError" class="error-message"></small>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                    <small id="confirmPasswordError" class="error-message"></small>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>

</body>
</html>
