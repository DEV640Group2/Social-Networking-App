<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log In | Social Network</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Log In</h2>
            <p class="subtitle">Access your account with your company email.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Company Email</label>
                    <input type="email" id="email" placeholder="example@company.com" required />
                    <small id="emailError" class="error-message"></small>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <small id="passwordError" class="error-message"></small>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Remember Me</label>
                </div>

                <button type="submit" class="btn">Log In</button>
                <p class="login-link"><a href="forgot-password.html">Forgot Password?</a></p>
                <p class="login-link" style="margin-bottom: 20px;">Donâ€™t have an account? <a href="index.html">Sign Up</a></p>

                <button type="button" class="btn" onclick="window.location.href='add-friends.html'">
                    Dev Access: Go to Add Friends
                </button>
            </form>
        </div>
    </div>
</body>
</html>
