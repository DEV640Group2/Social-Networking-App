<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playground | Social Network</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="playground.js"></script>
</head>
<body>
  <div class="container">
    <div class="signup-box playground-container">
      <h2>🎉 Playground</h2>
      <p class="subtitle">See what your colleagues are posting!</p>

      <!-- Story Buttons -->
      <div class="story-strip">
        <button class="story-btn" onclick="window.location.href='directory.html'">Find Friends</button>
        <button class="story-btn" onclick="showBirthdays()">Birthdays</button>
        <button class="story-btn" onclick="window.location.href='friends.html'">Your Friends</button>
      </div>

      <!-- Friend Avatars -->
      <div class="friend-slider">
        <div class="friend-story">
          <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Brittany" />
          <p>Brittany</p>
        </div>
        <div class="friend-story">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Paula" />
          <p>Paula</p>
        </div>
        <div class="friend-story">
          <img src="https://randomuser.me/api/portraits/men/33.jpg" alt="Ana" />
          <p>Ana</p>
        </div>
      </div>

      <!-- Posts Container -->
      <div id="postsContainer"></div>

      <!-- Post Modal -->
      <div id="postModal" class="modal">
        <div class="modal-content">
          <h3>Create a Post</h3>
          <textarea id="newPostText" placeholder="What's on your mind?" class="textarea-input"></textarea>
          <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn modal-btn" onclick="createPost()">Post</button>
            <button class="btn modal-btn" onclick="closeModal()">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Birthday Modal -->
      <div id="birthdayModal" class="modal">
        <div class="modal-content">
          <h3>🎂 Today's Birthdays</h3>
          <ul class="birthday-list">
            <li><strong>Emily Wong</strong> — Marketing Team</li>
            <li><strong>Jacob Lee</strong> — Product Team</li>
          </ul>
          <button class="btn" onclick="closeBirthdays()" style="margin-top: 10px;">Close</button>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav inside-box">
        <button title="Home">🏠</button>
        <button title="Friends" onclick="window.location.href='friends.html'">👥</button>
        <button title="Post" onclick="openModal()">➕</button>
        <button title="Notifications">🔔</button>
        <button title="Profile">👤</button>
      </nav>
    </div>
  </div>
</body>
</html>
